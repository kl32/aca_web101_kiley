<!DOCTYPE html>
<head>
    <title>tic tac toe</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../my portfolio/reset.css">
    <link rel="stylesheet" href="ticTacToe-style.css">
</head>

<body>
    <table>
        <tr>
            <td id="0" class="gamefield"></td>
            <td id="1" class="gamefield"></td>
            <td id="2" class="gamefield"></td>
        </tr>
        <tr>
            <td id="3" class="gamefield"></td>
            <td id="4" class="gamefield"></td>
            <td id="5" class="gamefield"></td>

            <td id="7" class="gamefield"></td>

    <div class="endGame">
        <div class="text"></div>
    </div>

    <button onclick="startGame()">replay</button>

<script src="ticTacToe.js"></script>
